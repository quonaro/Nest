name: Build and Release VSIX

on:
  push:
    branches:
      - vscode-extension
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"

jobs:
  build:
    name: Build VSIX
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build VSIX
        run: vsce package --out dist/vscode-nestfile-support-${{ steps.get_version.outputs.version }}.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-nestfile-support-${{ steps.get_version.outputs.version }}.vsix
          path: dist/vscode-nestfile-support-${{ steps.get_version.outputs.version }}.vsix
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/vscode-extension'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

          # Check if tag already exists
          TAG_NAME="v$VERSION"
          if git rev-parse "refs/tags/${TAG_NAME}" >/dev/null 2>&1; then
            echo "Warning: Tag ${TAG_NAME} already exists. Version remains unchanged."
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag ${TAG_NAME} does not exist. Will create new release."
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: VS Code Extension v${{ steps.get_version.outputs.version }}
          body: |
            ## VS Code Extension Release v${{ steps.get_version.outputs.version }}

            ### Installation

            **From VSIX file:**
            1. Download the `.vsix` file from the assets below
            2. Open VS Code
            3. Go to Extensions view (Ctrl+Shift+X / Cmd+Shift+X)
            4. Click the "..." menu and select "Install from VSIX..."
            5. Select the downloaded `.vsix` file

            **From Marketplace:**
            - VS Code Marketplace: Search for "Nestfile Language Support" in VS Code Extensions marketplace.
            - Open VSX Registry: Available at [open-vsx.org](https://open-vsx.org/extension/quonaro/vscode-nestfile-support)

            ### Changes

            See the [extension README](https://github.com/quonaro/Nest/tree/main/vscode-nestfile-support) for full feature list.

          files: dist/*.vsix
          generate_release_notes: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to Marketplace
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/vscode-extension'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Bump version for publish
        id: bump_version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version parts (major.minor.patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          
          # If patch reaches 10, increment minor and reset patch to 0
          if [ $PATCH -ge 10 ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          fi
          
          # Construct new version (major stays the same)
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          
          # Update package.json using npm version (this also updates package-lock.json)
          npm version $NEW_VERSION --no-git-tag-version
          
          # Output for other steps
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "old_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: bump version to ${{ steps.bump_version.outputs.version }} [skip ci]"
            git push origin HEAD:${{ github.ref }}
          fi

      - name: Compile TypeScript
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Publish to VS Code Marketplace
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  publish-openvsx:
    name: Publish to Open VSX Registry
    needs: publish
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/vscode-extension'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Install ovsx
        run: npm install -g @openvsx/ovsx

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Publish to Open VSX Registry
        run: ovsx publish -p ${{ secrets.OVSX_PAT }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

