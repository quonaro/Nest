<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Nest.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nest - Task Runner for CLI Commands</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks if we're on a 404 page and redirects to index.html
      // with the path encoded in the query string
      (function() {
        var l = window.location;
        var base = '/Nest/';
        
        // If we're already on index.html, check if we need to process query params
        if (l.pathname.endsWith('index.html')) {
          // Check if we have the special query parameter format
          if (l.search && l.search[1] === '/') {
            // Decode the path from query string
            var decoded = l.search.slice(1).split('&').map(function(s) {
              return s.replace(/~and~/g, '&')
            }).join('?')
            
            // Remove the base path if present
            if (decoded.startsWith(base)) {
              decoded = decoded.slice(base.length - 1)
            }
            
            // Update the URL without reloading
            var newPath = base.slice(0, -1) + decoded + l.hash
            window.history.replaceState(null, null, newPath)
          }
          return;
        }
        
        // We're on a 404 page, encode the path and redirect to index.html
        var path = l.pathname;
        // Remove base path
        if (path.startsWith(base)) {
          path = path.slice(base.length - 1);
        }
        // Remove leading slash
        if (path.startsWith('/')) {
          path = path.slice(1);
        }
        
        var encodedPath = path.replace(/&/g, '~and~');
        var search = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
        
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          base + 'index.html?/' + encodedPath + search + l.hash
        );
      }());
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
